<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/script.js' %}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
    <title>PM_works</title>
</head>
<body>
    <div class="main_text">
        <div class="container text-center">
            <h1>Welcome to my page!</h1>
            <img src="{% static 'images/space.jpg' %}" class="img-fluid spacepic" alt="kep az urrol">
            <div class="row">
              <div class="col info">
                Here you can continue without a registration or create a new account and enjoy every aspect of my site!
              </div>
              <div class="col info">
                <a href="">Click here if you want to register!</a>
              </div>
              <div class="col info">
                Coming soon
              </div>
            </div>
        </div>
        <div class="animated_button">
          <a class="effect1" href="{% url 'indexpage' %}">
            Let's Go!
            <span class="bg"></span>
          </a>
        </div>
            
    </div>
    <div class="registration">
        <form method="POST">
            {% csrf_token %}

        </form>
    </div>
</body>
</html>
