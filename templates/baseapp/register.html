<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <title>Registration</title>
</head>
<body>
    <div class="back"><a class="backbtn" href="{% url 'mainpage' %}"> <-- Go Back</a></div>
    <div class="container gridlayout">
        <div class="element">
            <form method="POST">
                {% csrf_token %}
                <label class="form-label" for="email">Email adress</label>
                <input class="form-control" type="email">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password">
                <label class="form-label" for="password">Password again</label>
                <input class="form-control" type="password">                    <input class="btn btn-lg btn-warning sub" type="submit" value="GOO">
            </form>
        </div>
        <div class="element">
            <img class="img-fluid kep" src="{% static 'images/men_in_space.jpg' %}" alt="men_in_space">
        </div>
    </div>
</body>
</html>
